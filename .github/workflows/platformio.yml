name: PlatformIO

on:
  push:
    branches:
      - master
      - develop
      - main
  pull_request:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    - name: Install platformIO libraries
      run: pio lib install
    - name: Run PlatformIO Examples
      run: |
        for sketch in examples/*; do
          env:
            PLATFORMIO_SRC_DIR: "${sketch}"
          run: platformio run
        done