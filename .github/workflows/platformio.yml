name: PlatformIO

on:
  push:
    branches:
      - master
      - develop
      - main
  pull_request:
  release:
    types:
      - created

jobs:
  Boards:
    needs: Examples
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        board:
          - esp32dev
          
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Install platformIO libraries
        run: pio lib install
      - name: Build
        run: |
          platformio run -e ${{ matrix.board }}

  Examples:
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        board:
          - esp32dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Install PlatformIO Libraries
        run: |
          pio pkg update
          pio pkg install 
      - name: Build
        run: |
          for sketch in examples/*; do
            platformio ci -v -c --lib src --keep-build-dir --board ${{ matrix.board }} ${sketch} || exit 1;
          done